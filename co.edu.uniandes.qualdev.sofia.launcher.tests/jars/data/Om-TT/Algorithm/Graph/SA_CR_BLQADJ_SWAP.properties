# -------------------------------------------------
# The algorithm configuration
# -------------------------------------------------

scheduling.structureFactory=structure.factory.impl.GraphFactory
scheduling.neighborCalculator=neighborCalculator.impl.ShiftBlockADJCriticalRoute
scheduling.modifier=modifier.impl.Swap
scheduling.gammaCalculator=gammaCalculator.impl.CMaxCalculator
scheduling.control=control.impl.SimpleSimulatedAnnealing
scheduling.initialSolutionBuilder=initialSolBuilder.impl.BestDispatchingRule
scheduling.parametersLoader=control.impl.SimpleSimulatedAnnealingParametersLoader

# -------------------------------------------------
# Parameters required by the control component
# -------------------------------------------------

params.percent=0.7
params.non-improving=0.6
params.restarts=0
params.maxNumberImprovements=1

# -------------------------------------------------
# Report
# -------------------------------------------------

report.consolidationTable=true
report.gantt.initialsolutions=false
report.gantt.bestsolutions=false